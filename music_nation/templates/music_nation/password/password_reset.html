{% extends 'music_nation/base.html' %}


{% block content %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	<div class="container p-5" style="font-size:30px">
  	 	<h2 class="font-weight-bold mt-3" style="font-size:40px">Reset Password</h2>
		<hr>
		<p><b>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</b></p>
        <form method="POST">
			<b>
            {% csrf_token %}
            {% crispy password_reset_form %}</b>                   
        <button style="font-size:25px" class="btn btn-primary" type="submit">Send email</button>
        </form>
  	</div> 

{% endblock %}
